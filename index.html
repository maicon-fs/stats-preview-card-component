<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    <div class="card-container">
      <div class="info">
        <span class="title">
          Get <span class="accent">insights</span> that help your business grow.
        </span>
        <span class="description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </span>
        <div class="achievements">
          <div class="achieve_info companies">
            <span class="stats">10k+</span>
            <span class="text">companies</span>
          </div>
          <div class="achieve_info templates">
            <span class="stats">314</span>
            <span class="text">templates</span>
          </div>
          <div class="achieve_info queries">
            <span class="stats">12M+</span>
            <span class="text">queries</span>
          </div>
        </div>
      </div>
      <div class="photo">
        <!-- <img src="./images/image-header-desktop.jpg" alt="Business"> -->
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Maicon Ara√∫jo</a>.
  </footer>
</body>
</html>
